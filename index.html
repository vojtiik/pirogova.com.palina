    <script>
        $(document).ready(function() {
           var counter = 0;

           var tick = function() {
             fashionLink.css('text-decoration', counter % 3 == 1? 'line-through' : 'none');
             portraitLink.css('text-decoration', counter % 2 == 1? 'line-through' : 'none');
             videoLink.css('text-decoration', counter % 1 == 1? 'line-through' : 'none');
             counter++;
             if (counter == 100) {counter = 0;}
           }

            var timeout = setInterval(tick, 2000);

            var fashionLink = $('.fashionLink');
            fashionLink.hover(function() {
                clearInterval(timeout);
                fashionLink.css('text-decoration', 'none');
                portraitLink.css('text-decoration', 'line-through');
                videoLink.css('text-decoration', 'line-through');
            });

            var portraitLink = $('.portraitLink');
            portraitLink.hover(function() {
                clearInterval(timeout);
                fashionLink.css('text-decoration', 'line-through');
                portraitLink.css('text-decoration', 'none');
                videoLink.css('text-decoration', 'line-through');
            });

            var videoLink = $('.videoLink');
            videoLink.hover(function() {
                clearInterval(timeout);
                fashionLink.css('text-decoration', 'line-through');
                portraitLink.css('text-decoration', 'line-through');
                videoLink.css('text-decoration', 'none');
            });
        });
    </script>
