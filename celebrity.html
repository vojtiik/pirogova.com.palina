    <style>
       
        .image-row {
            overflow-x: scroll;
            overflow-y: hidden;
            height: 600px;
            width: 100%;
            padding: 0 15px;
        }

        .image-item {
            padding: 0;
            height: 600px;
        }

        .list-inline {
            white-space: nowrap;
        }

         .photoset-item{
            display: block;
            float: left;
            margin: 0 0.25rem !important;
            width: auto;
        }

      figure {
            height: 100%;
            position: relative;
            backface-visibility: hidden;
        }


        .fluidbox-opened .fluidbox-wrap {
            z-index: 600;
        }

        .fluidbox {
            outline: none;
        }

        .fluidbox-overlay, #fluidbox-overlay {
            background-color: rgba(255,255,255,0.85);
            cursor: pointer;
            cursor: -webkit-zoom-out;
            cursor: -moz-zoom-out;
            opacity: 0;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 999;
            transition: all 0.2s ease-in-out 0.2s;
        }

        .fluidbox-wrap {
            background-position: center center;
            background-size: cover;
            margin: 0 auto;
            z-index: 400;
            position: relative;
            -webkit-transition: all 0.4s cubic-bezier(0.025, 0.325, 0, 1);
            -webkit-transition: all 0.4s cubic-bezier(0.025, 0.325, 0, 1.18);
            -moz-transition: all 0.4s cubic-bezier(0.025, 0.325, 0, 1.18);
            -o-transition: all 0.4s cubic-bezier(0.025, 0.325, 0, 1.18);
            transition: all 0.4s cubic-bezier(0.025, 0.325, 0, 1.18);
        }

        .fluidbox-closed .fluidbox-wrap img {
            transition: opacity 0 ease-in-out 0.4s;
        }

        .fluidbox-ghost {
            background-size: 100% 100%;
            background-position: center center;
            position: absolute;
            -webkit-transition-property: opacity,-webkit-transform;
            -moz-transition-property: opacity,-moz-transform;
            -o-transition-property: opacity,-o-transform;
            transition-property: opacity,transform;
            transition-duration: 0,0.4s;
            transition-delay: 0.4s,0;
            transition-timing-function: cubic-bezier(0.025, 0.325, 0, 1.18);
        }

        .fluidbox-opened .fluidbox-ghost {
            transition-delay: 0,0;
        }


    </style>
